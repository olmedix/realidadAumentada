<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <!-- Componente AR Hit Test -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.3.0/dist/aframe-ar-hit-test-component.min.js"></script>

  <style>
    html,body{margin:0;height:100%}
    #hud{position:fixed;left:0;right:0;top:0;padding:.6rem 1rem;color:#fff;
         background:linear-gradient(180deg,rgba(0,0,0,.55),transparent);
         font:600 14px/1.2 system-ui;z-index:20;pointer-events:none}
    /* Botón propio para iniciar AR (por si el default queda oculto) */
    #startAR{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
      z-index:30; padding:14px 18px; font:600 16px system-ui;
      border-radius:12px; border:none; cursor:pointer;
      background:#0ea5e9; color:#fff; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    /* Asegura que el botón por defecto de A-Frame no quede tapado */
    .a-enter-vr-button{ z-index:25 !important; }
  </style>
</head>
<body>
  <div id="hud">Mueve el móvil hasta ver el retículo y toca para colocar el cubo</div>
  <button id="startAR">Iniciar AR</button>

  <a-scene
    embedded
    renderer="antialias:true; colorManagement:true; physicallyCorrectLights:true"
    webxr="mode: ar; requiredFeatures: hit-test; optionalFeatures: dom-overlay; overlayElement: #hud"
    xr-mode-ui="enabled: true"   <!-- también muestra el botón nativo por si acaso -->
  >
    <!-- Luces -->
    <a-entity light="type:ambient; intensity:0.7"></a-entity>
    <a-entity light="type:directional; intensity:0.9" position="0 2 1"></a-entity>

    <!-- Objeto (oculto hasta colocarlo) -->
    <a-box id="cubo" visible="false" depth="0.25" height="0.25" width="0.25"
           material="color:#FF6A00; metalness:0.2; roughness:0.6"></a-box>

    <!-- Retículo + tap para colocar y anclar el cubo -->
    <a-entity ar-hit-test="target: #cubo"></a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector('a-scene');
    document.getElementById('startAR').addEventListener('click', async () => {
      try {
        // En A-Frame, entrar en AR se hace con enterVR() cuando webxr mode: ar está activo
        await scene.enterVR();
        // Ocultamos el botón si la sesión arranca correctamente
        document.getElementById('startAR').style.display = 'none';
      } catch (e) {
        alert('No se pudo iniciar AR: ' + (e && e.message ? e.message : e));
      }
    });

    // Si el usuario entra con el botón nativo, también ocultamos el nuestro
    scene.addEventListener('enter-vr', () => {
      if (scene.renderer.xr.isPresenting) {
        document.getElementById('startAR').style.display = 'none';
      }
    });
    // Si sale de AR, mostramos el botón otra vez
    scene.addEventListener('exit-vr', () => {
      document.getElementById('startAR').style.display = 'block';
    });
  </script>
</body>
</html>
