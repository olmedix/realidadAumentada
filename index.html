<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR con Movimiento por Aceler贸metro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent("scale-by-distance", {
        tick: function () {
          const cam = document.querySelector("[camera]");
          const obj = this.el;

          const camPos = cam.object3D.position;
          const objPos = obj.object3D.position;

          const dist = camPos.distanceTo(objPos);

          // A menor distancia, m谩s grande (limitamos un poco)
          const scale = Math.max(0.2, 2 / dist);
          obj.object3D.scale.set(scale, scale, scale);
        }
      });
    </script>
  </head>
  <body>
    <!-- Bot贸n de permisos (solo visible en iOS) -->
    <button id="permission-btn">Activar Sensores</button>
    
    <!-- Panel de debug -->
    <div id="debug-panel">
      <div style="font-weight: bold; margin-bottom: 10px;"> Sensores de Movimiento</div>
      <div class="debug-value">Posici贸n Z: <span id="pos-z">0.00</span>m</div>
      <div class="debug-value">Posici贸n X: <span id="pos-x">0.00</span>m</div>
      <div class="debug-value">Velocidad: <span id="velocity">0.00</span>m/s</div>
      <div class="debug-value">Aceleraci贸n:</div>
      <div class="debug-bar">
        <div class="debug-bar-fill" id="accel-bar" style="width: 50%;"></div>
      </div>
      <div class="debug-value" style="margin-top: 10px;">
        Estado: <span id="status" style="color: #4CC3D9;">Esperando...</span>
      </div>
    </div>

   

    <a-scene>
     
<a-marker preset="hiro">
        <a-box
          position="0 0.5 0"
          color="tomato"
          scale-by-distance
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>

     
    </a-scene>

  </body>
</html>
