<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.3.0/dist/aframe-ar-hit-test-component.min.js"></script>
  <style>
    html,body{margin:0;height:100%}
    #startAR{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
      z-index:30;padding:14px 18px;font:600 16px system-ui;border-radius:12px;border:none;cursor:pointer;
      background:#0ea5e9;color:#fff;box-shadow:0 10px 30px rgba(0,0,0,.25)
    }
    #log{
      position:fixed;left:0;right:0;bottom:0;max-height:40vh;overflow:auto;
      background:rgba(0,0,0,.7);color:#0ff;font:12px/1.3 ui-monospace,monospace;padding:.5rem;z-index:40
    }
    /* fondo transparente por si la cámara tarda en pintar */
    a-scene{background: transparent !important;}
  </style>
</head>
<body>
  <button id="startAR">Iniciar AR</button>
  <pre id="log"></pre>

  <a-scene id="scene"
    embedded
    renderer="antialias:true; colorManagement:true; physicallyCorrectLights:true; alpha:true"
    webxr="mode: ar; optionalFeatures: hit-test"
    vr-mode-ui="enabled: false"
    xr-mode-ui="enabled: false">

    <a-entity light="type:ambient; intensity:0.7"></a-entity>
    <a-entity light="type:directional; intensity:0.9" position="0 2 1"></a-entity>

    <a-box id="cubo" visible="false" depth="0.25" height="0.25" width="0.25"
           material="color:#FF6A00; metalness:0.2; roughness:0.6"></a-box>

    <a-entity ar-hit-test="target: #cubo"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const scene = document.getElementById('scene');
    const logEl = document.getElementById('log');
    const log = (...m)=>{ logEl.textContent += m.join(' ') + '\n'; };

    async function supportsAR(){
      if(!('xr' in navigator)){ log('navigator.xr: NO'); return false; }
      try{ const ok = await navigator.xr.isSessionSupported('immersive-ar'); log('immersive-ar soportado:', ok); return ok; }
      catch(e){ log('isSessionSupported error:', e.message||e); return false; }
    }

    document.getElementById('startAR').addEventListener('click', async()=>{
      const ok = await supportsAR();
      if(!ok){ alert('Tu navegador no reporta soporte AR. Desactiva "Sitio de escritorio" y actualiza ARCore.'); return; }
      try{
        // A-Frame abre AR cuando webxr.mode = ar
        await scene.enterVR();
        log('enterVR() llamado');
        // Ver qué modo se abrió realmente
        const sess = scene.renderer.xr.getSession();
        log('XR session mode:', (sess && sess.mode) || '(desconocido)');
        if (sess && sess.mode !== 'immersive-ar'){
          alert('Se abrió VR en vez de AR (modo: ' + sess.mode + '). Revisa “Sitio de escritorio” y usa Chrome/Samsung Internet.');
        }
        // Oculta botón si presenta
        document.getElementById('startAR').style.display = 'none';
      }catch(e){
        alert('No se pudo iniciar AR: ' + (e && e.message ? e.message : e));
        log('enterVR error:', e && e.message || e);
      }
    });

    // Si el usuario sale, mostramos botón otra vez
    scene.addEventListener('exit-vr', ()=> {
      document.getElementById('startAR').style.display = 'block';
      log('exit-vr');
    });

    // Logs iniciales útiles
    log('HTTPS:', location.protocol === 'https:');
    log('UserAgent:', navigator.userAgent);
  </script>
</body>
</html>
