<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body style="margin:0">
  <!-- HUD opcional -->
  <div id="hud" style="
    position:fixed;left:0;right:0;top:0;padding:.6rem 1rem;
    color:#fff;background:linear-gradient(180deg,rgba(0,0,0,.55),transparent);
    font:600 14px/1.2 system-ui;z-index:10;">Mueve el móvil hasta ver el retículo y toca para colocar el cubo</div>

  <a-scene
    renderer="antialias:true; colorManagement:true; physicallyCorrectLights:true"
    embedded
    webxr="mode: ar; optionalFeatures: hit-test, dom-overlay; overlayElement: #hud">

    <!-- Luces -->
    <a-entity light="type:ambient; intensity:0.7"></a-entity>
    <a-entity light="type:directional; intensity:0.9" position="0 2 1"></a-entity>

    <!-- Tu objeto (empieza oculto hasta colocarlo) -->
    <a-box id="cubo" visible="false"
           depth="0.25" height="0.25" width="0.25"
           material="color:#FF6A00; metalness:0.2; roughness:0.6">
    </a-box>

    <!-- Hit test: muestra un retículo y, al tocar, coloca #cubo y lo deja anclado -->
    <a-entity ar-hit-test="target: #cubo"></a-entity>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
