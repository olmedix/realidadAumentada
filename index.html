<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR simple con A-Frame</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <!-- A-Frame con WebXR y AR -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

    <!-- Partículas (opcional, para hacer algo tipo webxr-particles) -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <!--
      webxr="optionalFeatures: hit-test;"
      hace que A-Frame pida el hit-test de WebXR para colocar objetos en el mundo real.
      ar-hit-test="target:#objeto"
      hace que al tocar la pantalla se coloque #objeto donde has apuntado.
    -->
    <a-scene
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      webxr="optionalFeatures: hit-test;"
      ar-hit-test="target: #objeto;"
    >
      <!-- Luz para que se vea bien el objeto -->
      <a-entity light="type: directional; intensity: 1" position="0 5 5"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

      <!-- Objeto que vamos a colocar en el mundo real -->
      <!-- Versión simple: una esfera brillante -->
      <!-- Cámbialo por el sistema de partículas si quieres -->
      <a-entity id="objeto" visible="false" position="0 0 -1">
        <!-- Partículas tipo nube -->
        <a-entity
          particle-system="preset: dust; color: #ff6600,#ffff00; particleCount: 2000;"
        ></a-entity>

        <!-- Un núcleo en el centro, para que parezca más “sólido” -->
        <a-sphere
          radius="0.1"
          color="#ffdd33"
          material="emissive: #ffdd33; emissiveIntensity: 1; shader: standard"
        ></a-sphere>
      </a-entity>

      <!-- Fondo transparente para ver la cámara (no pongas <a-sky>) -->
    </a-scene>

    <div
      id="ui"
      style="position: fixed; left: 0; right: 0; bottom: 0; padding: 10px;
             text-align: center; color: white; font-family: sans-serif;
             text-shadow: 0 0 4px black; z-index: 9999;"
    >
      <span>
        Entra en AR, mueve el móvil y toca la pantalla para colocar las partículas.
      </span>
    </div>
  </body>
</html>
