<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent("scale-by-distance", {
        tick: function () {
          const cam = document.querySelector("[camera]");
          const obj = this.el;

          // Distancia cámara -> objeto
          const camPos = cam.object3D.position;
          const objPos = obj.object3D.position;

          const dist = camPos.distanceTo(objPos);

          // A menor distancia, más grande (pero evitando infinito)
          const scale = Math.max(0.2, 2 / dist);
          obj.object3D.scale.set(scale, scale, scale);
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
    >

      <a-marker preset="hiro">
        <a-box 
          position="0 0.5 0"
          color="tomato"
          scale-by-distance>
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
