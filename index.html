<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>WebXR AR sin marcador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px 12px;
        font-size: 18px;
        z-index: 99999;
        border-radius: 6px;
      }
    </style>

    <script>
      AFRAME.registerComponent("scale-by-distance", {
        init: function () {
          this.camWorldPos = new THREE.Vector3();
          this.objWorldPos = new THREE.Vector3();
          this.debug = document.getElementById("debug");
        },
        tick: function () {
          const cam = document.querySelector("[camera]");
          const obj = this.el;
          if (!cam) return;

          cam.object3D.getWorldPosition(this.camWorldPos);
          obj.object3D.getWorldPosition(this.objWorldPos);

          const dist = this.camWorldPos.distanceTo(this.objWorldPos);
          if (!dist || dist === Infinity) return;

          if (this.debug) {
            this.debug.innerText = "dist: " + dist.toFixed(3) + " m";
          }

          let scale = 0.4 + 1.2 / dist;
          scale = Math.max(0.3, Math.min(4.0, scale));
          obj.object3D.scale.set(scale, scale, scale);
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <div id="debug">dist: 0</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: true"
      renderer="alpha: true; colorManagement: true;"
      webxr="mode: ar; requiredFeatures: local-floor; optionalFeatures: hit-test;"
    >
      <a-entity camera position="0 1.6 0"></a-entity>

      <a-box
        id="target"
        position="0 0 -2.5"
        color="tomato"
        scale="0.3 0.3 0.3"
        scale-by-distance
      ></a-box>
    </a-scene>
  </body>
</html>
