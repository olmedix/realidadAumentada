<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>WebXR Cubo rojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #info {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        padding: 8px 12px;
        color: #fff;
        font-family: sans-serif;
        font-size: 14px;
        text-align: center;
        text-shadow: 0 0 4px #000;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="info">
      Entra en VR y muévete alrededor del cubo rojo.
    </div>

    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.157.0/build/three.module.js";
      import { VRButton } from "https://unpkg.com/three@0.157.0/examples/jsm/webxr/VRButton.js";

      let scene, camera, renderer, cube;

      init();
      animate();

      function init() {
        // Escena
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Cámara
        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          50
        );
        camera.position.set(0, 1.6, 3); // Altura "humana"

        // Renderer con WebXR
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Botón para entrar en VR (WebXR)
        document.body.appendChild(VRButton.createButton(renderer));

        // Luces
        const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
        hemi.position.set(0, 1, 0);
        scene.add(hemi);

        const dir = new THREE.DirectionalLight(0xffffff, 1);
        dir.position.set(3, 5, 2);
        scene.add(dir);

        // CUBO ROJO
        const geom = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const mat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        cube = new THREE.Mesh(geom, mat);

        cube.position.set(0, 1.5, -2); // Delante y un poco alto
        scene.add(cube);

        // Suelo opcional, para referencia
        const planeGeom = new THREE.PlaneGeometry(10, 10);
        const planeMat = new THREE.MeshStandardMaterial({
          color: 0x222222,
          metalness: 0,
          roughness: 1,
        });
        const floor = new THREE.Mesh(planeGeom, planeMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = 0;
        scene.add(floor);

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      function render() {
        // Giramos un pelín el cubo
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
