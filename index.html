<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR con marcador y distancia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js para A-Frame (compatible HTTPS en mÃ³vil) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene arjs>
      
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="red" scale-by-distance></a-box>
      </a-marker>

      <a-entity camera position="0 0.5 0"></a-entity>
    </a-scene>
  </body>
</html>
