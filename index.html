<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>WebXR AR sin marcador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script>
      AFRAME.registerComponent("scale-by-distance", {
        init: function () {
          this.camWorldPos = new THREE.Vector3();
          this.objWorldPos = new THREE.Vector3();
        },
        tick: function () {
          const cam = document.querySelector("[camera]");
          const obj = this.el;
          if (!cam) return;

          cam.object3D.getWorldPosition(this.camWorldPos);
          obj.object3D.getWorldPosition(this.objWorldPos);

          const dist = this.camWorldPos.distanceTo(this.objWorldPos);
          if (!dist || dist === Infinity) return;

          let scale = 0.5 + 0.3 / dist;
          scale = Math.max(0.3, Math.min(1.0, scale));

          obj.object3D.scale.set(scale, scale, scale);
        }
      });
    </script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: true"
      renderer="alpha: true; colorManagement: true;"
      webxr="mode: ar; requiredFeatures: local-floor; optionalFeatures: hit-test;"
    >
      <a-entity camera position="0 1.6 0"></a-entity>

      <a-box
        id="target"
        position="0 0 -1.5"
        color="tomato"
        scale="0.3 0.3 0.3"
        scale-by-distance
      ></a-box>
    </a-scene>
  </body>
</html>
