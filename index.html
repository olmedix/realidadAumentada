<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    body{margin:0}
    #hud{position:fixed;left:0;right:0;top:0;padding:.6rem 1rem;color:#fff;
         background:linear-gradient(180deg,rgba(0,0,0,.55),transparent);font:600 14px system-ui;
         z-index:10;pointer-events:none}
  </style>
</head>
<body>
  <div id="hud">Pulsa “Enter AR” y concede cámara</div>

  <a-scene
    embedded
    xr-mode-ui="enabled: true"
    webxr="mode: ar">  <!-- sin hit-test ni dom-overlay -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
